<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='root'></div>    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">


        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    count: Number(this.props.initialCount) || 0
                }
                this.state = {
                    count2: Number(this.props.initialCount2) || 0
                }

            }
            handleShoot1 = (event) => {
                let rand = Math.random()
                if (rand < .5) return
                    this.setState((state, props) =>
                    ({
                        count: state.count +1
                    }))
            }
            handleShoot2 = (event) => {
                let rand = Math.random()
                if (rand < .5) return
                    this.setState((state, props) =>
                    ({
                        count: state.count +1
                    }))
            }
            render() {

            
                return (
                    <div>
                        <button onClick = {this.handleShoot1}>Shoot!</button>
                        <h3> Score Team 1: {this.state.count}</h3>
                        <br />
                        <br />
                        <button onClick = {this.handleShoot2}>Shoot!</button>
                        <h3> Score Team 2: {this.state.count}</h3>
                    </div>

                )
            }

        }

        function App () {
            return (
                <div>
                <h1> Welcome to the Sports Game Starter!</h1>
                <h2> 
                </h2>
                <Team initialCount = {0}/>
                <Team initialCount = {0}/>
                </div>
            )
        }

        ReactDOM.render(
            <App />,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
